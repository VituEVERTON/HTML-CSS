<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Testando imagens</title>
</head>
<body>
    <h1>Testando cargas e imagens</h1>
    <p>Abaixo você verá uma imagem que está na mesma pasta</p>
    <img src="logo html full 200.png" alt="logo html 5"> <!-- src é a origem do arquivo e alt é texto alternativo -->
    <p>Podemos carregar imagens também que estão em subpastas</p>
    <img src="imagens/logo css full 200.png" alt="logo css 3">
    <p>Também podemos carregar imagens externas</p>
    <img src="https://logospng.org/download/javascript/logo-javascript-256.png" alt="logo javascript"> <!-- URL -->
</body>
</html>
